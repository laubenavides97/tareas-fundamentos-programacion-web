<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon para el modo claro -->
    <link href="faviconLight.svg" rel="icon" media="(prefers-color-scheme: light)">
    <!-- Favicon para el modo oscuro -->
    <link href="faviconDark.svg" rel="icon" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" type="text/css" href="css/Background.css">
    <link rel="stylesheet" type="text/css" href="css/Login.css">
    <link rel="stylesheet" type="text/css" href="css/Footer.css">
    <link rel="stylesheet" type="text/css" href="css/Buttons.css">
    <link rel="stylesheet" type="text/css" href="css/Titles&Texts.css">
    <title>Log in | Cloud Vista Lodge</title>
</head>

<body class="bodyIntro">
    <div class="containerLogin">
        <img src="imagenes/logo.svg" alt="Cloud Vista Lodge Logo" class="logo">

        <div class="containerInput">
            <form class="formInput">
                <div class="inputSingle">
                    <label class="Label" for="in-txt-user">Username</label>
                    <input type="text" name="name" placeholder="Enter your username" class="Input" id="in-txt-user">
                </div>
    
                <div class="inputSingle">
                    <label class="Label" for="in-txt-pass">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" class="Input" id="in-txt-pass">
                </div>
            </form>
    
            <a>
                <button class="btn_signIn" id="btn-login">Sign in</button>
            </a>
        </div>
    </div>

    <footer class="footerIntro">
        <p class="footerIntroText">All rights reserved. 2025</p>
    </footer>

    <script src="js/login.js"> </script>
</body>

</html>
